<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <title></title>
 
        <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles1.css">
 
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
 
        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="js/jquery.facedetection.min.js"></script>    
        <script src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/app2.js"></script>
    </head>
    <body ng-app="starter">
         <ion-pane class="index">
            <ion-header-bar class="bar bar-header bar-dark" align-title="center">
                <h1 class="title" style="font-weight:bold">FaceComm</h1>                
            </ion-header-bar>  
            <ion-header-bar class="bar bar-subheader bar-light" align-title="center">
                    <h3 class="title" style="color:#52003D">Create Contact</h3>
            </ion-header-bar>
            <ion-content ng-controller="PopupCtrl">  
                <br> 
                <div ng-controller="ImagePickerController">
                    <label class="item item-input">
                        <span class="input-label">NickName</span>
                        <input type="text" ng-model="nickname" >
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="contactname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">EmailID</span>
                        <input type="text" ng-model="emailid">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Number</span>
                        <input type="text" ng-model="number1">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Street Address</span>
                        <input type="text" ng-model="streetAddress">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Locality</span>
                        <input type="text" ng-model="locality">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Region</span>
                        <input type="text" ng-model="region">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Zip Code</span>
                        <input type="text" ng-model="postalCode">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Country</span>
                        <input type="text" ng-model="country">
                    </label>
                <button class="button button-block button-positive" ng-click="addContact(contactname,emailid,number1,nickname,streetAddress,locality,region,postalCode,country)">Save</button>
                    <form action="main.html">
                    <button class="button button-block button-positive">Home</button>
                    </form>
                </div>
            </ion-content>
         </ion-pane>
    </body>
</html>
