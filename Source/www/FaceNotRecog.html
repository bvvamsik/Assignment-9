<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <title></title>
 
        <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles1.css">
 
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
 
        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="js/jquery.facedetection.min.js"></script>    
        <script src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/app2.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane class="index">
            <ion-header-bar class="bar bar-header bar-dark" align-title="center">
                <h1 class="title" style="font-weight:bold">FaceComm</h1>                
            </ion-header-bar>  
            <ion-header-bar class="bar bar-subheader bar-light" align-title="center">
                    <h3 class="title" style="color:#52003D">Face Not Recognised</h3>
            </ion-header-bar>
            <ion-content>      
                <div ng-app="starter" ng-controller="PopupCtrl">
                    <div ng-controller="ImagePickerController">
                        <form name="CreateContactForm" action="CreateContact.html">
                            <div align="center">
                                <button type="submit" class="button button-block button-positive">Create New Contact</button>
                            </div>
                        </form>
                        <form name="UpdateExistingForm" action="UpdateExisting.html">
                            <div align="center">
                                <button type="submit" class="button button-block button-positive">Update Existing</button>
                            </div>
                        </form>
                        <form name="GotoHomeForm" action="main.html">
                            <div align="center">
                                <button type="submit" class="button button-block button-positive">Home</button>
                            </div>
                        </form>
                    <!--<br><button class="button button-block button-positive" ng-click="showPopup1()">Create New Contact</button>
                    <button class="button button-block button-positive" ng-click="showPopup3()">Update Existing</button>-->
                    </div>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
