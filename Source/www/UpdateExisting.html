<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
        <title></title>
 
        <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles1.css">
 
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
 
        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="js/jquery.facedetection.min.js"></script>    
        <script src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/app2.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane class="index">
            <ion-header-bar class="bar bar-header bar-dark" align-title="center">
                <h1 class="title">Face Not Recognised</h1>
            </ion-header-bar>  
            <ion-content>
				<div ng-app="starter" ng-controller="PopupCtrl">
					<div ng-controller="ImagePickerController">
					<input type="text" placeholder="Name" ng-model="searchname"><br>
                    <button class="button button-block button-positive" ng-click="pickContactUsingNativeUI()">Get Contact from Native UI</button><br>
                    <ion-list>
                        <ion-item ng-repeat="x in name">
                        {{ x.givenName + ',\n'}}
                        </ion-item>
                        <ion-item ng-repeat="y in phoneNumbers|WHERE type='mobile'">
                        {{ y.value + ',\n'}}
                        </ion-item>
                    </ion-list>
                    <div>{{contact}}</div>
                    <form action="main.html">
                    <button class="button button-block button-positive">Home</button>
                    </form>
					</div>
				</div>
                
            </ion-content>
        </ion-pane>
    </body>
</html>
